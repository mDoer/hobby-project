<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>User Detail</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>User Detail</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">First name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.firstName}">firstName</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.lastName}">lastName</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Created:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.dateCreated}">creationDate</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last modified:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.lastUpdated}">modifiedDate</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Roles</label>
                <div class="col-sm-10">
                    <th:block >
                        <p  th:each="role : ${user.roles}"
                            class="form-control-static" th:text="${role.role}">roles</p>
                    </th:block>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
